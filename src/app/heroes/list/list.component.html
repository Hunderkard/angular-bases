<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>Heroe Borrado <small>{{ deletedHero }}</small></h3>
</div>
<ng-template #nothingWasDeleted>
    <h3>Nada fue borrado.</h3>
</ng-template>

<button (click)="removeLastHero()">Borrar último heroe</button>

<ul>
    <li *ngFor="let name of heroNames">{{ name }}</li>
</ul>
